<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <!-- All style here  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">


</head>
<body>

    <div id="login-area">
        <div class="container">
            <h1 class="bank-title text-center">Welcome to Pioneer Bank</h1>

            <div class="row">
                <div class="col-lg-10 mx-auto ">
                    <div class="submit-area">
                        <h4 class="form-title mb-4">Login</h4>
                        <input type="email" name="" id="" class="form-control mb-3" placeholder="Email">
                        <input type="password" name="" id="" class="form-control mb-4" placeholder="password">
                        <button id="btn-login" class="btn btn-lg btn-success">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="transection-area">
        <div class="container">
            <div class="row ">
                <div class="col-lg-10 mx-auto">
                    
                    <div id="balance-area">
                        <div class="row">
                            
                            <div class="col-lg-4">
                                <div class="text-white balance-box box-deposit">
                                    <h4 class="balance-box-title">Deposit</h4>
                                    <h1 class="balance"> <span class="doller-sign"><i class="fas fa-dollar-sign"></i></span> 00 </h1>
                                </div>
                            </div>
                            <div class="col-lg-4 ">
                                <div class="text-white balance-box box-withdraw">
                                    <h4 class="balance-box-title">Withdraw</h4>
                                    <h1 class="balance"> <span class="doller-sign"><i class="fas fa-dollar-sign"></i></span> 00 </h1>
                                </div>   
                            </div>
                            <div class="col-lg-4 ">
                                <div class="text-white balance-box box-balance">
                                    <h4 class="balance-box-title">Balance</h4>
                                    <h1 class="balance"> <span class="doller-sign"><i class="fas fa-dollar-sign"></i></span> 00 </h1>
                                </div>
                                
                            </div>

                        </div>
                    </div>


                    <div id="balance-input-area">
                        <div class="row">
                        
                            <div class="col-lg-6">
                                <div class="deposit-area input-area-box">
                                    <h3 class="title">Deposit</h3>
                                    <input type="text" name="" id="" class="form-control" placeholder="enter your amount">
                                    <button id="deposit-submit" class="btn btn-lg btn-success">Deposit</button>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="withdraw-area input-area-box">
                                    <h3 class="title">Deposit</h3>
                                    <input type="text" name="" id="" class="form-control" placeholder="enter your amount">
                                    <button id="withdraw-submit" class="btn btn-lg btn-success">withdraw</button>
                                </div>
                            </div>
    
    
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    
    <!-- All script here  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</body>
</html>
